name: '@simatic-ax/snippetscollection'
version: 0.0.3
author: Siemens AG
type: generic
variables:
  GITHUB_REG_URL: "https://npm.pkg.github.com"

targets:
  - '1500'
  - 'plcsim'
  - 'axunit-llvm'
  - 'llvm'

scripts:
  publishlib:
    - apax publish --package *.apax.tgz --registry $GITHUB_REG_URL
    - rm *.apax.tgz -f

  createpackage:
    - apax version $1
    - apax pack
    - apax publishlib

registries:
  '@ax-showcase': 'https://npm.pkg.github.com/'

files:
  - 'README.md'
  - 'LICENSE.md'
  - 'doc'
  - 'snippets'
