name: '@simatic-ax/snippetscollection'
version: 0.0.12
author: Siemens AG
type: generic
variables:
  GITHUB_REG_URL: "https://npm.pkg.github.com"

scripts:
  publishlib:
    - apax publish --package *.apax.tgz --registry $GITHUB_REG_URL
    - rm *.apax.tgz -f

  createpackage:
    - apax version $1
    - apax pack

registries:
  '@ax-showcase': 'https://npm.pkg.github.com/'

files:
  - 'README.md'
  - 'LICENSE.md'
  - 'changelog.md'
  - 'doc'
  - 'snippets'
