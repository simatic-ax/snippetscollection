name: '@simatic-ax/snippetscollection'
version: 0.0.1
author: Siemens AG
type: lib
variables:
  GITHUB_REG_URL: "https://npm.pkg.github.com"

targets:
  - '1500'
  - 'plcsim'
  - 'axunit-llvm'
  - 'llvm'

scripts:
  publishlib:
    - apax publish --package *.apax.tgz --registry $GITHUB_REG_URL
    - rm *.apax.tgz -f



devDependencies:
  '@ax/sdk': 0.2.449

registries:
  '@ax-showcase': 'https://npm.pkg.github.com/'

files:
  - 'README.md'
  - 'LICENSE.md'
  - 'Legal.md'
  - 'doc'
  - 'snippets'
